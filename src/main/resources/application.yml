#Feign로그는 debug보다 높은 레벨에서는 나오지 않는다.
logging:
  level:
    root: info
    com.example: info

spring:
  devtools:
    livereload:
      enabled: false
      port: 35730
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  mvc:
    static-path-pattern: /static/**
  profiles:
    active: default

---